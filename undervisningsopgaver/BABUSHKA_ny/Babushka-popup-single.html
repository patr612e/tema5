<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }


        body {
            margin: 0;
            padding: 0;
        }


        img {
            max-width: 100%
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr;
            text-align: center;
            margin: auto 50px;

        }

        @media only screen and (min-width: 768px) {
            #liste {
                grid-template-columns: 1fr 1fr;
                margin: auto 50px;
            }
        }

        @media only screen and (min-width: 1024px) {
            #liste {
                grid-template-columns: 1fr 1fr 1fr;
                margin: auto 50px;
            }
        }

        nav {
            text-align: left;
            margin: 30px;
        }

        .valgt {
            background-color: beige;
            color: black;
            border: 1px solid black;
        }

        h1 {
            text-align: left;
            margin-left: 30px;
        }


        .ret {
            background-color: beige;
            margin: 30px;
            cursor: pointer;
        }


        button {
            background-color: #adadad;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        h1 {
            text-align: left;
        }

        .menu {
            text-align: center;
        }

    </style>
</head>


<body>

    <h1>Alle retter</h1>

    <nav>
        <button class="filter valgt" data-hold="alle">Alle retter</button>
        <button class="filter" data-hold="forretter">Forretter</button>
        <button class="filter" data-hold="hovedretter">Hovedretter</button>
        <button class="filter" data-hold="desserter">Desserter</button>
        <button class="filter" data-hold="drikkevarer">Drikkevarer</button>
        <button class="filter" data-hold="sideorders">Sideorders</button>
    </nav>


    <section id="liste"></section>

    <script>
        let alleRetter = [];
        let filter = "alle";


        document.addEventListener("DOMContentLoaded", start);

        function start() {

            getJson();
            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                alleRetter = await jsonData.json();

                alleRetter.sort((a, b) => {
                    return (a.pris - b.pris);
                });

                visRetter();
            }

            function visRetter() {
                let dest = document.querySelector("#liste");
                dest.innerHTML = "";
                alleRetter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        let template =
                            `<article class="ret">
                                <img src="imgs/small/${ret.billede}-sm.jpg" alt="${ret.navn}">
                                <h2>${ret.navn}</h2>
                                <p>${ret.kort}</p>
                                <p>${ret.pris} kr. </p>
                            </article>
                        `;


                        // Ã…ben pop-up url

                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", () => {
                            location.href = "single.html?id=" + ret.id;
                        });


                    }
                })
            }



            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt");
                });
                this.classList.add("valgt");
                document.querySelector("h1").textContent = this.textContent;
                filter = this.getAttribute("data-hold");
                visRetter();
            }

        }

    </script>


</body>

</html>
