<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <div class="hej"></div>

    <style>


    </style>



    <script>
        let alleDyr = [

            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "sumpen",
                "billede": "http://helf-kea.dk/test/frog.png"
            },

            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinestien",
                "billede": "http://helf-kea.dk/test/gris.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://helf-kea.dk/test/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floden",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            }
        ];


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let destination = document.querySelector(".hej");
            alleDyr.forEach(dyr => {
                destination.innerHTML += `<div class="minedyr"> <h3> ${dyr.navn} </h3> <p> ${dyr.type} fra ${dyr.levested} </p> <img src= ${dyr.billede} alt=${dyr.navn}> </div>`;
            })

        }

    </script>
</body>

</html>
